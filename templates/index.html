<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='Game.ico') }}" type="image/x-icon" />
    <meta property="og:title" content="Sweeter - the sweetest site" />
    <meta property="og:description" content="mini project for Web Plus" />
    <meta property="og:image" content="{{ url_for('static', filename='Game.png') }}" />
    <title>Kudoous site</title>
    <!-- Font Awesome CSS -->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- font gogle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Signika+Negative:wght@700&display=swap"
        rel="stylesheet">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- external dari css dan js -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">
    <script src="{{url_for ('static', filename = 'index.js')}}"></script>
</head>

<body class="has-navbar-fixed-top">
    <!-- <navbarnya!--  -->
    <nav class="navbar is-fixed-top is-white" role="navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <img src="{{url_for ('static', filename ='profile_pics/logo2.png')}}" alt="">
                <strong class="is-sparta logo-text">KUDOOU</strong>
            </a>
        </div>
    </nav>

    <section class="hero is-white">
        <div class="hero-body has-text-centered" style="padding-bottom: 1rem; margin: auto">
            <h1 class="title is-sparta">KUDOOU</h1>
            <h3 class="subtitle is-sparta">The wirdo site</h3>
        </div>
    </section>

    <!-- ini untuk tag foto profile dan input boxnya -->
    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self:center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img src="{{url_for ('static', filename = user_info.profile_pic_real)}}" class="is-rounded">
                </a>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded" placeholder="what are you thingking!!"
                            onclick="$('#modal-post').addClass('is-active')">
                    <div class="modal" id="modal-post">
                        <div class="modal-background" onclick="$('#modal-post').removeClass('is-active')">
                        </div>
                        <div class="modal-content">
                            <div class="box">
                                <article class="media">
                                    <div class="media-content">
                                        <div class="field">
                                            <p class="control">
                                                <textarea id="textarea-post" class="textarea"
                                                    placeholder="what are you thingking!!"></textarea>
                                            </p>
                                        </div>
                                        <nav class="level is-mobile">
                                            <div class="level-left">
                                                <div class="level-right">
                                                    <div class="level-item">
                                                        <a class="button is-sparta" onclick="post()">Create
                                                            post</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                            onclick="$('#modal-post').removeClass('is-active')"> Cancel
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </nav>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <button class="modal-close is-large" aria-label="close"
                            onclick="$('#modal-post').removeClass('is-active')"></button>
                    </div>
                    </p>
                </div>
            </div>
        </article>
    </section>
    <!-- end -->
    

    <!-- post boxnya -->
    <section class="section">
        <div class="container" id="post-box">


        </div>
    </section>
</body>

</html>
